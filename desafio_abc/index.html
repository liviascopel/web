<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Desafio abc</title>
</head>

<body>

    <script>
        var a = 10;
        var b = 20;
        var c = null;

        document.write('a = ' + a + ' b = ' + b + ' c = ' + c + '<br>');

        c = a;
        a = b;
        b = c;

        document.write('a = ' + a + ' b = ' + b + ' c = ' + c);

    </script>
</body>
